<!DOCTYPE html>
<html>
<head>
    <title>Twitter URL</title>
    <style>
        #twitter-url {
            font-size: 18px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Twitter URL</h1>
    <div>
        <label for="tweet-input">Enter Tweet ID:</label>
        <input type="text" id="tweet-input">
        <button onclick="generateURL()">Generate URL</button>
    </div>
    <div id="twitter-url"></div>

    <script>
        function generateURL() {
            var tweetId = document.getElementById('tweet-input').value;
            var twitterUrl = 'https://twitter.com/user/status/' + tweetId;
            document.getElementById('twitter-url').textContent = twitterUrl;
        }
    </script>
</body>
</html>
